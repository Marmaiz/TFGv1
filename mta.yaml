_schema-version: 3.3.0
ID: TFGMaria
description: A simple CAP project.
version: 1.0.0
modules:
- name: TFGMaria-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: TFGMaria-auth
  - name: TFGMaria-db
  - name: TFGMaria-connectivity
  - name: TFGMaria-logging
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: TFGMaria-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: TFGMaria-db
  parameters:
    buildpack: nodejs_buildpack
- name: TFGMaria
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: TFGMaria-auth
  - name: TFGMaria-html5-runtime
  - name: TFGMaria-portal
  - name: TFGMaria-logging
  - name: TFGMaria-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  provides:
  - name: app-api
    properties:
      app-protocol: ${protocol}
      app-uri: ${default-uri}
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: TFGMaria-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: TFGMaria-auth
  - name: srv-api
  - name: TFGMaria-html5-repo-host
    parameters:
      config:
        HTML5Runtime_enabled: true
      content-target: true
  build-parameters:
    build-result: app/
    requires:
    - artifacts:
      - familias.zip
      name: familias
      target-path: app/
    - artifacts:
      - pedidos.zip
      name: pedidos
      target-path: app/
    - artifacts:
      - cajas.zip
      name: TFGMariacajas
      target-path: app/
    - artifacts:
      - entradas.zip
      name: entradas
      target-path: app/
    - artifacts:
      - socio.zip
      name: socio
      target-path: app/
- name: TFGMaria-portal-deployer
  type: com.sap.application.content
  path: app/portal
  requires:
  - name: TFGMaria-portal
    parameters:
      content-target: true
      service-key:
        config:
          content-endpoint: developer
        name: TFGMaria-portal-key
  - name: TFGMaria-auth
  - name: TFGMaria-html5-repo-host
  - name: TFGMaria-app-deployer
  deployed-after:
  - TFGMaria-app-deployer
- name: familias
  type: html5
  path: app/familias
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: pedidos
  type: html5
  path: app/pedidos
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: TFGMariacajas
  type: html5
  path: app/cajas
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: entradas
  type: html5
  path: app/entradas
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: socio
  type: html5
  path: app/socio
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: TFGMaria-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      oauth2-configuration:
        redirect-uris:
        - https://*~{app-api/app-uri}/**
      tenant-mode: dedicated
      xsappname: TFGMaria-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
  requires:
  - name: app-api
- name: TFGMaria-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: TFGMaria-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
- name: TFGMaria-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: TFGMaria-html5-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: TFGMaria-portal
  type: org.cloudfoundry.managed-service
  parameters:
    service: portal
    service-plan: standard
- name: TFGMaria-logging
  type: org.cloudfoundry.managed-service
  parameters:
    service: application-logs
    service-plan: standard
- name: TFGMaria-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: TFGMaria-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
